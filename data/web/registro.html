<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro EuskoVreme</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="bodyLog">
    <div id="contenidoLogin">
        <h1 id="tituloLI">EuskoVreme</h1>
        <h2 id="subtitulo">Inicio de sesión</h2>

        <div class="container mt-5 ms-5">
            <form>
                <div class="mb-3 mt-5">
                    <label for="InputEmail1" class="form-label mt-3 ms-5 fw-bolder text-light">Correo
                        electrónico</label>
                    <input type="email" class="form-control w-75 mt-1 ms-5" id="InputEmail">
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label fw-bolder text-light ms-5 mt-4">Password</label>
                    <input type="password" class="form-control w-75 ms-5 mt-1" id="InputPassword">
                </div>
                <div class="mb-3">
                    <label for="InputPassword2" class="form-label fw-bolder text-light ms-5 mt-4">Confirm password</label>
                    <input type="password" class="form-control w-75 ms-5 mt-1" id="InputPassword2">
                </div>
                <div class="mb-3">
                    <label for="InputName" class="form-label fw-bolder text-light ms-5 mt-4">Username</label>
                    <input type="password" class="form-control w-75 ms-5 mt-1" id="InputName">
                </div>

                <div class="d-flex justify-content-md-center w-75 ms-5">
                    <button style="margin: auto;" type="submit" class="btn btn-secondary fw-bold">Iniciar
                        sesión</button>
                </div>
            </form>
        </div>
        <a class="text-center" href="index.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
<script src="register.js"></script>
</body>

</html>
